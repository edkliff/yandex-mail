{% extends "base.html" %}

{% block content %}
    <center>
        <h3>Users - {{ domain }}</h3>
        <table>
            {% for user in users %}
            {% if user[4] %}
                <tr class="active-user">
            {% else %}
                <tr class="non-active-user">
            {% endif %}

                    <td>
                        {% if user[4] %}
                        <img src="/static/images/active.png" alt="Active">
                        {% else %}
                        <img src="/static/images/blocked.png" alt="Blocked">
                        {% endif %}
                    </td>
                    <td><a href="/edit/{{ user[0] }}">{{ user[1] }}</a></td>
                    <td>{{ user[2] }}</td>
                    <td>{{ user[3] }}</td>
                    <td><a href="/edit/{{ user[0] }}"><img src="/static/images/edit.png" title="Edit User" alt="Edit User"></a></td>
                    <td><a href="/delete/{{ user[5] }}/{{ user[0] }}"><img src="/static/images/delete.png" title="Delete User" alt="Delete User"> </a></td>
                </tr>
            {% endfor %}
        </table>
    </center>
{% endblock %}
