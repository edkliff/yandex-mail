<html>
    <head>
        {% if title %}
        <title>{{ title }} - Yandex Mail</title>
        {% else %}
        <title>Yandex Mail Verdom</title>
        {% endif %}
        <link rel="stylesheet" href="/static/base.css">
    </head>
    <body>
        <center>
            <div class="flex-cont-space-around">
                {% for company in companies %}
                    <div>
                        <a href="/mails/{{ company }}">{{ company }} </a>
                    </div>
                {% endfor %}
                <div>
                    <a href="/new">New User </a>
                </div>
            </div>

        </center>
        <hr>
        {% block content %}{% endblock %}


    </body>
</html>
