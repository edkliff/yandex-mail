{% extends "base.html" %}

{% block content %}

        <h3>Edit account</h3>
        <form action="" method="post">
            {{ form.hidden_tag() }}
            <h4>{{ user }}</h4>
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size = 32) }}
        </p>
        <p>
            {{ form.sname.label }}<br>
            {{ form.sname(size=32) }}
        </p>
        <p>
            {{ form.enabled }} {{ form.enabled.label }}
        </p>
        <p>{{ form.submit() }}</p>
        </form>

{% endblock %}
