{% extends "base.html" %}

{% block content %}
    <left>
        <h3>Messages</h3>
        <div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% else %}
                Message pool is empty
            {% endif %}
            {% endwith %}
        </div>
    </left>
{% endblock %}
